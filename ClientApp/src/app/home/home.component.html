<div class="card">
  <div class="card-body">
    <h1>Welcome back! Ready for your next adventure?</h1>
    <br>
    <div class="row">
      <div class="col-10">
        <h3>{{customer.name}}, {{customer.title}} &nbsp;&nbsp;&nbsp; <button class="btn btn-small btn-success"><fa-icon [icon]="faCircleChevronDown"></fa-icon></button></h3>
        <img src="../../assets/img/avatar.jpg" width="500px" height="500px">
      </div>
      <div id="divCurrency" class="col-2">
        <currency></currency>
      </div>
    </div>
    <div id="divPurchase">
      <button class="btn btn-primary"><fa-icon [icon]="faDollarSign"></fa-icon> Get More Currency</button>
    </div>
  </div>
</div>
