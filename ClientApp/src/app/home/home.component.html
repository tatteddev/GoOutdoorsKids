<div class="card">
  <div class="card-body">
    <h1>Welcome back! Ready for your next adventure?</h1>
    <br>
    <div class="row">
      <div class="col-10">
        <h3>{{customer.name}}, {{customer.title}} &nbsp;&nbsp;&nbsp;

            <div ngbDropdown class="d-inline-block">
              <button id="dropdownBasic1" class="btn btn-small btn-success" ngbDropdownToggle (click)="getTitles()"><fa-icon [icon]="faCircleChevronDown"></fa-icon>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngFor="let title of titles;" (click)="setTitle(title)">
                  {{title}}
                </button>
              </div>
            </div>

        </h3>




        <img src="../../assets/img/avatar.jpg" width="500px" height="500px">
      </div>
      <div id="divCurrency" class="col-2">
        <currency></currency>
      </div>
    </div>
    <div id="divPurchase">
      <button class="btn btn-primary"><fa-icon [icon]="faDollarSign"></fa-icon> Get More Currency</button>
    </div>
  </div>
</div>
